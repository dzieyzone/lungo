<section id="contact" data-transition="slide">
  <header data-back="home">
      <img src="assets/logo/logo-white.png" class="title centered">
    </header>
  <article id="products-list" class="active scroll">
    <div class="basic-page">
    <h2>Contact Us</h2>
       <div class="form">
         <fieldset>
           <label>Name:</label>
           <input type="text" class="name">
         </fieldset>
         <fieldset>
           <label>Email:</label>
           <input type="text" class="mail">
         </fieldset>
         <fieldset>
           <label>Message:</label>
           <textarea class="message"></textarea>
         </fieldset>
         <fieldset>
           <input type="submit" value="Submit" class="submit">
         </fieldset>
       </div>
    </div>  
  </article>
</section>
