<section id="contact" data-transition="slide">
  <header class="extended" data-back="left" data-title="Contact Us"></header>
  <article id="products-list" class="active scroll">
    <div class="basic-page">
       <div class="form">
         <div class="messages"></div>
         <fieldset>
           <label>Name:</label>
           <input type="text" class="name">
         </fieldset>
         <fieldset>
           <label>Email:</label>
           <input type="text" class="mail">
         </fieldset>
         <fieldset>
           <label>Message:</label>
           <textarea class="message"></textarea>
         </fieldset>
         <fieldset>
           <input type="submit" value="Submit" class="submit">
         </fieldset>
       </div>
    </div>  
  </article>
</section>
