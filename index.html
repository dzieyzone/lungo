<body class="app">
<section id="home">
  <header class="extended">
    <nav class="left"> <a href="#navigation" data-router="aside" data-icon="menu"></a></nav>
    <h1 class="title centered">Frankenman</h1>
  </header>
  <nav class="groupbar">
    <a href="#home-article" data-router="article" data-label="Welcome to Frankenman Mobile"></a>
  </nav>
  <footer>
    <nav>
      <a href="#home-article" data-router="article" data-icon="home"></a> 
    </nav>
  </footer>
  <article id="home-article" class="active scroll list">
    <img src="http://www.frankenman.hk/wp-content/uploads/opener2.png" alt="Frankenman" class="img-responsive">
    <ul class="nav">
      <li class="arrow"><a href="#" data-target="about"><strong>About Us</strong></a></li>
      <li class="arrow"><a href="#" data-target="products"><strong>Products</strong></a></li>
      <li class="arrow"><a href="#" data-target="support"><strong>Support</strong></a></li>
      <li class="arrow"><a href="#" data-target="contact"><strong>Contact Us</strong></a></li>
    </ul>
    <a data-target="aside" class="button" data-icon="menu"></a>
  </article>
</section>
<section id="video" data-transition="slide">
  <header data-back="left">
    <h1 class="title centered">M-Protect&reg; - Dr Franz G. Bader</h1>
    <nav class="right">
      <a href="#home" data-router="section" class="button theme" data-icon="home"></a>
    </nav>
  </header>
  <article class="active">
    <div id="player"></div>
  </article>
</section>
<aside id="navigation">
  <header data-title=""><img src="assets/logo/logo-hires-white.png" class="title centered" style="width:130px;height:32px"></header>
  <article class="active list">
    <ul class="nav">
      <li><a href="#home" data-router="section"><strong>Home</strong> </a> </li>
      <li><a href="#about" data-router="section"><strong>About Us</strong> </a> </li>
      <li><a href="#products" data-router="section"><strong>Products</strong> </a> </li>
      <li><a href="#support" data-router="section"> <strong>Support</strong> </a> </li>
      <li><a href="#contact" data-router="section"> <strong>Contact Us</strong> </a> </li>
    </ul>
  </article>
</aside>
<!-- Lungo - Dependencies --> 
<script src="https://www.youtube.com/iframe_api"></script>
<script src="components/quojs/quo.js"></script>

<!-- Lungo - Sandbox App --> 
<script>
  Lungo.init({
    name: 'Frankenman',
    version : '2.1',
    history: false,
    resources: [
      //'app/aside.html',
      'app/sections/products.html',
      'app/sections/about.html',
      'app/sections/support.html',
      'app/sections/contact.html']
  });
  
  $$('.nav a').tap(function(){
    var aSection = $$(this).data('target');
    Lungo.Router.section(aSection);
  });
  $$('[data-target=aside]').tap(function(){
    //Lungo.Router.aside('home', 'navigation');
    $$('#navigation').addClass('show');
    $$('#home').addClass('aside');
    Lungo.Notification.show('Title', 'message', 0);
    //Lungo.View.Aside.toggle("#navigation");
  });
  //Lungo.dom('.view-article').tap(function(){
    //var aArticle = $$(this).data('target');
    //Lungo.Router.article("about", aArticle);
    //$$('.view-article').removeClass('active');
    //$$(this).addClass('active');
  //});
  Lungo.ready(function(){
    window.addEventListener("load", function () {
      // Set a timeout...
      setTimeout(function () {
        // Hide the address bar!
        window.scrollTo(0, 1);
      }, 0);
    });
  });
</script>
